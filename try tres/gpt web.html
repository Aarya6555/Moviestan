<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Movie Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {

            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .grid-item {
            background-color: #4caf50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 198 / 460;
            position: relative;
        }

        .grid-item > * {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
