<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Grid Container</title>
<style>
    body{
        padding: 15px;
    }
  .container {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1vw;
    width: 100%;
    box-sizing: border-box;
    position: relative;
  }

  .item {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 1.2em;
    aspect-ratio: 259 / 460;
    display: flex;
    align-items: center;
    justify-content: center;

    aspect-ratio: 259 / 460;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-direction: column;
    border-radius: 5px;
    transition: 0.1ms;
    aspect-ratio: 259 / 460;
    position: relative;
    text-decoration: none;
  }

  @media (max-width: 1200px) {
    .container {
      grid-template-columns: repeat(auto-fit, minmax(125px, 1fr));
    }
  }
</style>
</head>
<body>

<div class="container">
  <a href="" class="item">1</a>
  <a href="" class="item">2</a>
  <a href="" class="item">3</a>
  <a href="" class="item">4</a>
  <a href="" class="item">5</a>
  <a href="" class="item">6</a>
  <a href="" class="item">7</a>
  <a href="" class="item">8</a>
  <a href="" class="item">9</a>
  <a href="" class="item">10</a>
  <a href="" class="item">11</a>
  <a href="" class="item">12</a>
  <a href="" class="item">13</a>
  <a href="" class="item">14</a>
  <a href="" class="item">15</a>
  <a href="" class="item">16</a>
</div>

</body>
</html>
